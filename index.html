<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Contacto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- AOS (Animación de entrada) -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script defer src="https://unpkg.com/aos@2.3.1/dist/aos.js"
          onload="AOS.init({ duration: 800, easing: 'ease-in-out', once: true });"></script>

  <!-- Hover.css (efectos visuales en botones) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" rel="stylesheet">

  <!-- SweetAlert2 (confirmación al enviar) -->
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .btn-primary {
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <form class="row justify-content-center" data-aos="fade-up" id="formulario">
      <div class="col-12 col-md-6">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje..." required></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-primary hvr-float-shadow">Enviar</button>
          <button type="reset" class="btn btn-secondary hvr-buzz-out">Borrar</button>
        </div>
      </div>
    </form>
  </div>
<script src="https://cdn.emailjs.com/sdk/3.2.0/email.min.js"></script>
<script>
  (function(){
    emailjs.init("CYS0VPBDEotYw_zMW"); // reemplazá con tu public key
  })();
</script>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault(); // Evita recarga
      // Datos del formulario
    const datos = {
      nombre: document.getElementById("nombre").value,
      email: document.getElementById("email").value,
      mensaje: document.getElementById("mensaje").value
    };

    // Enviar con EmailJS
    emailjs.send("service_ceduu8q", "template_vwi1j3c", datos)
      .then(() => {
        Swal.fire({
          title: "Mensaje enviado",
          text: "Gracias por contactarte. Te responderemos pronto.",
          icon: "success",
          confirmButtonText: "Cerrar"
        });
        this.reset();
      })
      .catch((error) => {
        console.error("Error:", error);
        Swal.fire({
          title: "Error",
          text: "No se pudo enviar el mensaje.",
          icon: "error"
        });
      });
    });
  </script>

</body>

</html>
